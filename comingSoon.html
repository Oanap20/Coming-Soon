<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coming Soon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="comingSoonStyles.css">
    <link rel="stylesheet" href="mediaquerySoon.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div class="header">
        <img src="header-logo-d-0-de-85-e-9477-a-7303-fb-7-d.png" alt="meetprep logo">
    </div>
    <div class="coming-soon">
        <h1>COMING SOON</h1>
        <p class="website">Our website is <span>Coming Soon,</span> follow us for update now!</p>
        <div class="form-email">
            <form action="#" class="action-form">
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="E-mail address">
                <input class="pointer" type="submit" value="Notify me">
            </form>
        </div>

        <div class="container">
            <ul>
                <li class="div-counter">
                    <div class="center"><span id="days"></span>Days</div>
                </li>
                <li class="div-counter">
                    <div class="center"><span id="hours"></span>Hours</div>
                </li>
                <li class="div-counter">
                    <div class="center"><span id="minutes"></span>Minutes</div>
                </li>
                <li class="div-counter hide">
                    <div class="center"><span id="seconds"></span>Seconds</div>
                </li>
            </ul>
        </div>
    </div>
    <div class="footer">
        <p class="bottom-left">&#xA9; 2019 MeetPrep</p>
        <div class="bottom-right">
            <ul>
                <li><a href="#">Terms &amp; conditions</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">FAQ</a></li>
            </ul>
        </div>
    </div>
</div>
<script src="comingSoonJS.js"></script>
</body>
</html>
